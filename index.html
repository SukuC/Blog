<!DOCTYPE html>
<html>
<head>

    <!-- Place all CSS for header in this file -->
    <link href='css/header.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for the rest of the elements in this file -->
    <link href='css/index.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for fonts in this file -->
    <link href='css/font.css' rel='stylesheet' type='text/css'>

    <!--    Poppins Font Import From GOOGLE-->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
<div id="main-container-div">

    <div class="header">
        <!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
        <div class="logo-container">
            <span class="logo">ScriBBler</span>
            <span class="logo--info">Explore, Imagine, Create</span>
        </div>
        <div class="menu">
            <input id="signInButton" class="menu__button" type="button" value="Sign In">
            <input id="signUpButton" class="menu__button" type="button" value="Sign Up">
        </div>
        <div id="modal-container">

            <div id="signUp--modal">
                <span id="signUp-close" class="close">&times;</span>
                <form action="" class="container">
                    <h2 class="allPost--title">Get Started</h2>
                    <hr class="divider">
                    <label>Full Name
                        <input required class="signUp-input" type="text" placeholder="Enter Full Name">
                    </label>
                    <label>Username
                        <input required class="signUp-input" type="text" placeholder="Enter Username">
                    </label>
                    <label>Password
                        <input required class="signUp-input" type="password" placeholder="Enter Password">
                    </label>
                    <label>Confirm Password
                        <input required class="signUp-input" type="password" placeholder="Confirm Password">
                    </label>
                    <input class="signUp-submit" type="submit" value="Sign Up">
                </form>
            </div>

            <div id="signIn--modal">
                <span id="signIn-close" class="close">&times;</span>
                <form action="" class="container">
                    <h2 class="allPost--title">Create a Post</h2>
                    <hr class="divider">

                    <label>Username
                        <input required class="signUp-input" type="text" placeholder="Enter Username">
                    </label>
                    <label>Password
                        <input required class="signUp-input" type="password" placeholder="Enter Password">
                    </label>

                    <input class="signUp-submit" type="submit" value="Sign In">
                    <p class="message">Not a member? <a id="signUp">Sign Up</a></p>
                </form>
            </div>

        </div>
    </div>

    <div class="postButtons">

        <!-- Insert code for All Posts & Create Post button here -->

        <div class="postButtons--container">
            <a href="./html/bloglist.html" id="allPost" class="postButtons--button">All Posts</a>
            <input id="createPost" class="postButtons--button" type="button" value="Create Post">
        </div>


        <div id="post--modal">
            <span id="post-close" class="close">&times;</span>
            <form action="" class="container">
                <h2 class="allPost--title">Create a Post</h2>
                <hr class="divider">

                <label>Title
                    <input required class="signUp-input" type="text" placeholder="Enter Post Title">
                </label>
                <label>Description
                    <input required class="signUp-input" type="text" placeholder="Enter Post Description">
                </label>

                <input class="signUp-submit" type="submit" value="Post" >
            </form>
        </div>

    </div>
</div>


<!-- Place all Javascript for header in this file -->
<script src="js/header.js"></script>
<!-- Place all Javascript for rest of the elements in this file -->
<script src="js/index.js"></script>

</body>
</html>
